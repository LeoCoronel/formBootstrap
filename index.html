<!doctype html>
<html lang="en">

<head>
	<!-- Required meta tags -->
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

	<!-- Bootstrap CSS -->
	<link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" integrity="sha384-JcKb8q3iqJ61gNV9KGb8thSsNjpSL0n8PARn9HuZOnIxN0hoP+VmmDGMN5t9UJ0Z"
	 crossorigin="anonymous">

	<title>Form</title>
</head>

<body>
  <div class="container">
      <form>

        <div class="form-row">
          <div class="col-md-6 mb-3">
            <label class="" for="inlineFormInput">Nombre de pila</label>
          <input type="text" class="form-control mb-2" id="inlineFormInput" placeholder="Jane">
        </div>
        <div class="col-md-6 mb-3">
          <label class="" for="inlineFormInput">Apellido</label>
          <input type="text" class="form-control mb-2" id="inlineFormInput" placeholder="Doe">
        </div>
        
      </div>

      <div class="form-row">
        <div class="col-md-12 mb-6">
          <label class="sr-only" for="inlineFormInputGroup">Nombre de usuario</label>
          <div class="input-group mb-2">
            <div class="input-group-prepend">
              <div class="input-group-text">@</div>
            </div>
            <input type="text" class="form-control" id="inlineFormInputGroup" placeholder="Nombre de usuario">
          </div>
        </div>
      </div>

      <div class="form-row">
        <div class="col-md-12 mb-6">
          <label class="" for="inlineFormInput">Correo electrónico <span class="text-muted">(opcional)</span></label>
          <input type="text" class="form-control mb-2" id="inlineFormInput" placeholder="you@example.com">
        </div>
      </div>

      <div class="form-row">
        <div class="col-md-12 mb-6">
          <label class="" for="inlineFormInput">Habla a</label>
          <input type="text" class="form-control mb-2" id="inlineFormInput" placeholder="1234 Main St.">
        </div>
      </div>

      <div class="form-row">
        <div class="col-md-12 mb-6">
          <label class="" for="inlineFormInput">Dirección 2<span class="text-muted">(opcional)</span></label>
          <input type="text" class="form-control mb-2" id="inlineFormInput" placeholder="Apartamento o suite">
        </div>
      </div>

      <div class="form-row">
        <div class="col-md-6 mb-3">
          <label for="validationTooltip03">País</label>
          <select class="custom-select" id="validationTooltip04" required>
            <option selected disabled value="">Seleccionar...</option>
            <option>...</option>
          </select>
          <div class="invalid-tooltip">
            Please provide a valid city.
          </div>
        </div>
        <div class="col-md-3 mb-3">
          <label for="validationTooltip04">Estado</label>
          <select class="custom-select" id="validationTooltip04" required>
            <option selected disabled value="">Seleccionar...</option>
            <option>...</option>
          </select>
          <div class="invalid-tooltip">
            Please select a valid state.
          </div>
        </div>
        <div class="col-md-3 mb-3">
          <label for="validationTooltip05">C´digo postal</label>
          <input type="text" class="form-control" id="validationTooltip05" required>
          <div class="invalid-tooltip">
            Ej: 1665
          </div>
        </div>
      </div>

      <hr class="separator">

      <div class="form-row">
        <div class="form-check">
          <input class="form-check-input" type="checkbox" value="" id="defaultCheck1">
          <label class="form-check-label" for="defaultCheck1">
            La dirección de envío es la misma que mi dirección de facturación.
          </label>
        </div>
        
        <div class="form-check">
          <input class="form-check-input" type="checkbox" value="" id="defaultCheck1">
          <label class="form-check-label" for="defaultCheck1">
            Guarde esta información para la próxima.
          </label>
        </div>
      </div>
    </form>
  </div>
    <!-- Optional JavaScript -->
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js" integrity="sha384-9/reFTGAW83EW2RDu2S0VKaIzap3H66lZH81PoYlFhbGU+6BZp6G7niu735Sk7lN" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js" integrity="sha384-B4gt1jrGC7Jh4AgTPSdUtOBvfO8shuf57BaghqFfPlYxofvL8/KUEfYiJOMMV+rV" crossorigin="anonymous"></script>
  </body>
</html>
